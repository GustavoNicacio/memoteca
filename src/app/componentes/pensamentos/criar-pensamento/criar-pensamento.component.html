<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um <br />
      pensamento novo:
    </h2>
  </header>

  <form [formGroup]="formulario">
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      formControlName="conteudo"
      placeholder="Digite seu pensamento"
    />

    <label for="autoria">Autoria</label>
    <input
      type="textarea"
      class="input"
      id="autoria"
      formControlName="autoria"
      placeholder="Digite o(a) autor(a)"
    />

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">

      <div class="radio-modelo">
        <label for="modelo1">
          <input
           type="radio"
           id="modelo1"
           value="modelo1"
           formControlName="modelo" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>modelo 1</span>
        </label>
        <span>Prévia:</span>
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" />
          <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
          <p class="autoria">
            <b> {{ formulario.get('autoria')?.value }} </b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            formControlName="modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>modelo 2</span>
        </label>
        <span>Prévia:</span>
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" />
          <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
          <p class="autoria">
            <b> {{ formulario.get('autoria')?.value }} </b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            formControlName="modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>modelo 3</span>
        </label>
        <span>Prévia:</span>
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" />
          <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
          <p class="autoria">
            <b> {{ formulario.get('autoria')?.value }} </b>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
